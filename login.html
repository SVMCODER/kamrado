/* Toast Notification */
#toast-container {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
}
.xoe .container{
  width:70%;
}
.spin {
  width: 10px;
  height:10px;
 margin-right:8px;
  border: 2px solid;
  border-color: darkgrey;
  border-top-color: white;
 
  border-radius: 50%;
  
  
  animation: 1s spin linear infinite;
}
@keyframes spin {
  0% {
    rotate: 0deg;
  }
  100% {
    rotate: 360deg;
  }
}

.toast {
  display: flex;
  align-items: center;

  padding: 12px;
  border-radius: 8px;
  color: #fff;
  font-size: 14px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  opacity: 0;
  transition: opacity 0.5s ease;
}

.toast.show {
  opacity: 1;
}

.toast-success {
  background-color: #4caf50;
}

.toast-error {
  background-color: #f44336;
}

.toast-info {
  background-color: #2196f3;
}

.toast i {
  margin-right: 8px;
}
